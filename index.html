<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<meta name="description" content="Usage Inspector"/>

		<title>Usage Inspector</title>

		<script src="jspm_packages/system.js"></script>
		<script src="config.js"></script>

		<script>
      		  System.import("app").catch(function(error) {
                    setTimeout(function(){ throw error; });
		  });
    		</script>

		<link href="main.css" media="all" rel="stylesheet">
	</head>
	<body>
                <script id='template' type='text/ractive'>
	          <input type="number" name="quantity" min="0" value={{page}}> 

		  <table>
 		    {{#rows}}
		      {{>row}}
 		    {{/rows}}
		  </table>

                  {{#partial row}}
		    <tr>
                      <td class="image-row__image"><img src="{{source.secureUrl}}"/></td>
                      <td>{{id}}</td>
                      <td>{{metadata.description}}</td>
                    </tr>
                  {{/partial}}
                </script>

		<h1>Usage Inspector</h1>
		<p>The table below shows the last 100 pending image usages for today.</p>

		<div id="container"></div>
	</body>
</html>
